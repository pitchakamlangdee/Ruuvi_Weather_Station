<ion-split-pane [when]="splitPaneProvider.getSplitPane()">
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar> <ion-title>เมนู</ion-title> </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon> {{ p.title }}
      </button>
      <button menuClose ion-item color="danger" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>ออกจากระบบ
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" main #content ></ion-nav>
</ion-split-pane>
