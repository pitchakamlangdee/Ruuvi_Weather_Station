
<ion-header>
    <ion-navbar>
      <ion-title>
        SIGN UP
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="userData.password"></ion-input>
    </ion-item>

    <button ion-button block (click)="signup()">SIGNUP</button>
    <a href="#" (click) = "login()">Login Page</a>
  </ion-list>
</ion-content>
