<ion-header>
  <ion-navbar>
    <ion-title>
      สมัครสมาชิก
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      สมัครสมาชิก
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label fixed text-wrap>ชื่อ</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed text-wrap>อีเมล</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed text-wrap>ชื่อผู้ใช้</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed text-wrap>รหัสผ่าน</ion-label>
          <ion-input type="password" value="" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <br>
        <button ion-button block round color="Skyblue" (click)="signup()">
          <ion-icon name="person-add"></ion-icon>สมัครสมาชิก
        </button>
        <ion-item>
          <a href="#" (click)="login()">ถ้ามีบัญชีผู้ใช้อยู่เเล้ว เข้าสู่ระบบ</a>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
