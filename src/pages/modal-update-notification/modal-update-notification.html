<ion-header>

    <ion-navbar>
      <ion-title>แก้ไขการเเจ้งเตือน</ion-title>
      <ion-buttons end>
        <button ion-button color="Skyblue" (click)="closeModal()">
          <ion-icon name="close-circle" color="lughtgrey"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label>สภาพอากาศ</ion-label>
      <ion-select [(ngModel)]="notification_weather" (ionChange)="setNotificationValue()">
        <ion-option>อุณหภูมิ</ion-option>
        <ion-option>ความชื้น</ion-option>
        <ion-option>ความดันอากาศ</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>ตัวเลือกการกระทำ</ion-label>
      <ion-select [disabled]="showOperator == 0" [(ngModel)]="notification_operator">
        <ion-option>มากกว่า</ion-option>
        <ion-option>น้อยกว่า</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>เเจ้งเตือนเมื่อ {{notification_weather}} {{notification_operator}}
        <button *ngIf="notification_weather=='อุณหภูมิ'" class="fixButton" ion-button round color="danger">{{notification_value}}
          °C</button>
        <button *ngIf="notification_weather=='ความชื้น'" class="fixButton" ion-button round color="DarkTurquoise">{{notification_value}}
          %</button>
        <button *ngIf="notification_weather=='ความดันอากาศ'" class="fixButton" ion-button round color="secondary">{{notification_value}}
          hPa</button>
      </ion-label>
  
      <ion-range *ngIf="notification_weather=='อุณหภูมิ'" [(ngModel)]="notification_value" pin="true"
        min="-200" max="200" color="danger">
        <ion-icon color="danger" name="thermometer" range-left></ion-icon>
        <ion-label range-left>-200 °C</ion-label>
        <ion-label range-right>200 °C</ion-label>
      </ion-range>
  
      <ion-range *ngIf="notification_weather=='ความชื้น'" [(ngModel)]="notification_value" pin="true"
        min="0" max="100" color="DarkTurquoise">
        <ion-icon color="DarkTurquoise" name="water" range-left></ion-icon>
        <ion-label range-left>0 %</ion-label>
        <ion-label range-right>100 %</ion-label>
      </ion-range>
  
      <ion-range *ngIf="notification_weather=='ความดันอากาศ'" [(ngModel)]="notification_value" pin="true"
        min="-2000" max="2000" color="secondary">
        <ion-icon color="secondary" name="leaf" range-left></ion-icon>
        <ion-label range-left>-2000 hPa</ion-label>
        <ion-label range-right>2000 hPa</ion-label>
      </ion-range>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>รายละเอียด</ion-label>
      <ion-textarea [(ngModel)]="notification_description" placeholder="รายละเอียดของการเเจ้งเตือน"></ion-textarea>
    </ion-item>
  
    <ion-buttons end>
      <!-- <button ion-button round outline (click)="closeModal()">ยกเลิก</button> -->
      <button  ion-button round outline (click)="notificationUpdate()">เเก้ไข</button>
    </ion-buttons>
  </ion-content>
