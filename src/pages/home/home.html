<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หน้าหลัก</ion-title>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines color="Skyblue" >
          <ion-label class="content" >เลือก Ruuvitag ที่ต้องการเเสดง</ion-label>
          <ion-select  [(ngModel)]="selectedItem" multiple="true" (ionChange)="getLastDataSensors()" interface="popover"
            class="selector"  placeholder="เลือก Ruuvitag " [selectedText]="selectedItemLength">
            <ion-option *ngFor="let item of dataMac" [value]="item.mac_id" class="option" text-wrap>
              {{item.device_name}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

    <ion-card class="card-background-page" *ngFor="let n of sensors_data_last ; let i = index">

        <ion-item-sliding #item>
          <ion-item>
            <ion-avatar item-start>

            </ion-avatar>

          </ion-item>

          <ion-item-options side="right" icon-start>

            </button>
            <button ion-button (click)="archive(item)" color="danger">

        </ion-item-sliding>

          <ion-icon color="danger" name="thermometer"></ion-icon> อุณหภูมิ : {{n.temperature}} °C
        </div>

        <div class="card-subtitle2" floating>
          <ion-icon color="DarkTurquoise" name="water"></ion-icon> ความชื้น : {{n.humidity}} %
        </div>

        <div class="card-subtitle3">
          <ion-icon color="secondary" name="leaf"></ion-icon> ความดันอากาศ : {{n.pressure}} hPa
        </div>
        <br>
        <div class="card-subtitle4">
          <ion-icon name="clock"></ion-icon> {{n.Time_Stamp}}
        </div>
        <div class="card-subtitle5">
          <ion-icon name="pulse"></ion-icon> อัพเดตเมื่อ : {{n.Time_Stamp| amTimeAgo}}
        </div>
      </ion-list>
    </ion-card>
