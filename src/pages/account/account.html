<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-content>
    <h2>My Account {{userDetails.name}}</h2>
    <h3>{{userDetails.email}}</h3>
    <ion-item >
      <!-- <textarea [(ngModel)] = "userPostData.feed" maxlength="17" placeholder="F4:CC:8D:5E:45:23"></textarea> -->
      
        <ion-buttons end>
          <button ion-button color="energy" round outline (click)="openModal()">เพิ่ม Ruuvitag</button>
        </ion-buttons>
      
    </ion-item>
    <ion-card *ngFor="let item of dataSet; let msgIndex = index">
      <ion-item>
        <ion-icon name="trash" item-right (click)="feedDelete(item.feed_id, index)"></ion-icon>
        <ion-card-content>


          <p text-uppercase [innerHTML]="item.feed | linky"></p>
          <span>{{item.created | amTimeAgo}}</span>
        </ion-card-content>
      </ion-item>


    </ion-card>
    <button ion-button round outline (click)="logout()">LOGOUT</button>
  </ion-content>
</ion-content>
