<ion-content padding>

  <h2>ชื่อบัญชีผู้ใช้ : {{userDetails.name}}</h2>
  <h3>Email : {{userDetails.email}}</h3>
  <ion-item no-lines>
    <!-- <textarea [(ngModel)] = "userPostData.feed" maxlength="17" placeholder="F4:CC:8D:5E:45:23"></textarea> -->

    <ion-buttons end>
      <button ion-button color="energy" round outline solid (click)="openModalAddRuuvitag()">
        <ion-icon name="add"></ion-icon>เพิ่ม Ruuvitag
      </button>
    </ion-buttons>

  </ion-item>
  <ion-card *ngFor="let item of dataSet; let msgIndex = index">

    <ion-grid>
      <!-- <ion-icon name="trash" item-right (click)="feedDelete(item.feed_id, index)"></ion-icon> -->
      <ion-row>
        <ion-col>
          <!-- <ion-card-content> -->
          <ion-item>
            <ion-label fixed>MacAddress:</ion-label>
            <ion-input text-uppercase [innerHTML]="item.device_mac | linky"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>ชื่อ :</ion-label>
            <ion-input  [innerHTML]="item.device_name | linky"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>รายละเอียด :</ion-label>
            <ion-input  [innerHTML]="item.device_description | linky"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>อัพเดตเมื่อ :</ion-label>
            <ion-input [innerHTML]="item.created | amTimeAgo"></ion-input>
          </ion-item>

          <!-- <span>{{item.created | amTimeAgo}}</span> -->
          <!-- </ion-card-content> -->
        </ion-col>
        <ion-col>
          <ion-buttons end>
            <button ion-button color="yellow" round outline solid (click)="openModalUpdateRuuvitag(item.device_id, item.device_mac, item.device_name, item.device_description)">
              <ion-icon name="hammer"></ion-icon>เเก้ไข Ruuvitag
            </button>
            <button ion-button color="danger" round outline solid (click)="deviceDelete(item.device_id, index)">
              <ion-icon name="trash"></ion-icon>ลบ Ruuvitag
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-card>
  <!-- <button ion-button round outline color="danger" (click)="logout()">
    <ion-icon name="log-out"></ion-icon>ออกจากระบบ
  </button> -->

</ion-content>
