<ion-header no-border>
    <ion-toolbar color = "Skyblue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <super-tabs tabsPlacement="top" toolbarBackground="Skyblue" toolbarColor="dark" indicatorColor="light">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [title] = "page.title" [id]="page.id"></super-tab>



    </super-tabs>



  </ion-content>
